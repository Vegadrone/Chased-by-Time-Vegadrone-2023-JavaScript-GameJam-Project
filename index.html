<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Silkscreen&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./JavaScript/main.js" type="module" defer></script>
    <title>Chased by Time</title>
</head>
<body>
    <div class="text">
        <h1 class="txt-w">CHASED BY TIME</h1>
        <p class="txt-w">Help Randy Dude to run from the terrible Time Chaser!</p>
        <p class="txt-w">Take the clocks to drive him away.</p>
        <p class="txt-w">He will catch you anyway but...how many ages can you survive?</p>
    </div>
    <div id="start-screen" class="screen">
        <button id="start-button" class="button-89" role="button">Time to Run!</button>
    </div>
    <div id="gameOver-screen" class="screen">
        <button id="retry-button">Retry</button>
    </div>
    <canvas id="gameScreen"></canvas>
    <img class="load-images" id="player" src="./assets/char-spritesheet.png" alt="char-spritesheet">
    <img class="load-images" id="player2" src="./assets/char-spritesheet-matita.png" alt="char-spritesheet">
    <img class="load-images" id="monster" src="./assets/monster-spritesheet.png" alt="monster-spritesheet">
    <img class="load-images" id="layer1" src="./assets/layer-1.png" alt="layer-1">
    <img class="load-images" id="layer2" src="./assets/layer-2.png" alt="layer-2">
    <img class="load-images" id="layer3" src="./assets/layer-3.png" alt="layer-3">
    <img class="load-images" id="layer4" src="./assets/layer-4.png" alt="layer-4">
    <img class="load-images" id="layer5" src="./assets/layer-5.png" alt="layer-5">
    <img class="load-images" id="clock" src="./assets/clock1.png" alt="clock1">
    <img class="load-images" id="clock2" src="./assets/clock2.png" alt="clock2">
    <img class="load-images" id="clock-gold" src="./assets/clockGolden.png" alt="clock1gold">
    <img class="load-images" id="clock2-gold" src="./assets/clockGolden2.png" alt="clock2gold">
</body>
</html>
